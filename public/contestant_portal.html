<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia</title>
    <link rel="stylesheet" href="../styles/contestant.css">
    <link rel="stylesheet" href="../styles/main.css">
    <script type="module" src="../scripts/compiled-client.js"></script>
</head>
<body>

<template id="contestant">
    <link href="../styles/contestant.css" rel="stylesheet" type="text/css"/>
    <div class="contestant">
        <div id="score-outer" class="score-outer">
            <nidget-text id="score-inner" class="score-inner">$0</nidget-text>
        </div>
        <div id="light" class="light"></div>
        <div id="name-container" class="name-container">
            <nidget-text id="name" class="name"></nidget-text>
        </div>
    </div>
</template>

<div id="play-area" class="play-area" data-role="contestant">
    <img id="menu-indicator" class="menu-indicator" src="/assets/images/menu.png"/>
    <nidget-element id="menu-area" class="menu-area" data-hidden="true">
        <div id="menu-logout" class="menu-item">Logout</div>
    </nidget-element>

    <div id="contestants-left" class="contestant-container">
        <contestant-element class="contestant" data-index="0" id="contestant-0"></contestant-element>
        <contestant-element class="contestant" data-index="2" id="contestant-2"></contestant-element>
        <contestant-element class="contestant" data-index="4" id="contestant-4"></contestant-element>
        <contestant-element class="contestant" data-index="6" id="contestant-6"></contestant-element>
        <contestant-element class="contestant" data-index="8" id="contestant-8"></contestant-element>
    </div>

    <game-board id="game-board-container" xsrc="game_board.html">
        <div id="game-board">
            <div class="row">
                <div class="column" data-row="h" data-col="0">
                    <nidget-text></nidget-text>
                </div>
                <div class="column" data-row="h" data-col="1">
                    <nidget-text></nidget-text>
                </div>
                <div class="column" data-row="h" data-col="2">
                    <nidget-text></nidget-text>
                </div>
                <div class="column" data-row="h" data-col="3">
                    <nidget-text></nidget-text>
                </div>
                <div class="column" data-row="h" data-col="4">
                    <nidget-text></nidget-text>
                </div>
                <div class="column" data-row="h" data-col="5">
                    <nidget-text></nidget-text>
                </div>
            </div>
            <div class="row">
                <div class="column question" data-row="0" data-col="0">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="0" data-col="1">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="0" data-col="2">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="0" data-col="3">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="0" data-col="4">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="0" data-col="5">
                    <nidget-text></nidget-text>
                </div>
            </div>
            <div class="row">
                <div class="column question" data-row="1" data-col="0">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="1" data-col="1">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="1" data-col="2">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="1" data-col="3">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="1" data-col="4">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="1" data-col="5">
                    <nidget-text></nidget-text>
                </div>
            </div>
            <div class="row">
                <div class="column question" data-row="2" data-col="0">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="2" data-col="1">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="2" data-col="2">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="2" data-col="3">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="2" data-col="4">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="2" data-col="5">
                    <nidget-text></nidget-text>
                </div>
            </div>
            <div class="row">
                <div class="column question" data-row="3" data-col="0">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="3" data-col="1">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="3" data-col="2">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="3" data-col="3">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="3" data-col="4">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="3" data-col="5">
                    <nidget-text></nidget-text>
                </div>
            </div>
            <div class="row">
                <div class="column question" data-row="4" data-col="0">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="4" data-col="1">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="4" data-col="2">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="4" data-col="3">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="4" data-col="4">
                    <nidget-text></nidget-text>
                </div>
                <div class="column question" data-row="4" data-col="5">
                    <nidget-text></nidget-text>
                </div>
            </div>
        </div>

    </game-board>
    <nidget-element data-hidden="true" id="text-question">
        <nidget-text id="text-contents"></nidget-text>
    </nidget-element>

    <nidget-element id="buttons">
        <nidget-text id="clock">0</nidget-text>
        <nidget-text id="buzz" data-active="true">BUZZ</nidget-text>

        <nidget-text id="accept_answer" class="qbutton">ACCEPT</nidget-text>
        <nidget-text id="reject_answer" class="qbutton">REJECT</nidget-text>
        <nidget-text id="back" class="qbutton">BACK</nidget-text>
        <nidget-text id="start_timer" class="qbutton">START TIMER</nidget-text>
        <nidget-text id="time_out" class="qbutton">TIME OUT</nidget-text>
        <nidget-text id="continue" class="qbutton">CONTINUE</nidget-text>
        <nidget-text id="playing" class="playing">YOUR TURN</nidget-text>
    </nidget-element>

    <div id="contestants-right" class="contestant-container">
        <contestant-element class="contestant" data-index="1" id="contestant-1"></contestant-element>
        <contestant-element class="contestant" data-index="3" id="contestant-3"></contestant-element>
        <contestant-element class="contestant" data-index="5" id="contestant-5"></contestant-element>
        <contestant-element class="contestant" data-index="7" id="contestant-7"></contestant-element>
        <contestant-element class="contestant" data-index="9" id="contestant-9"></contestant-element>
    </div>
</div>
</body>
</html>
