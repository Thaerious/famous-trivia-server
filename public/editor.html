<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/generated/editor.css"/>
    <script type="text/javascript" src="scripts/editor.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
</head>
<body>

<div class="top-bar" id="top-bar">
    <div class="game-name" id="game-name" contenteditable="true">Game Name</div>

    <div class="menu" id="menu">
        <img class="menu-icon" id="menu-icon" src="assets/images/menu.png"/>
        <div class="menu-area hidden" id="outer">
            <div class="sub-menu">
                <div class="menu-label">Add Round</div>
                <div class="menu-area hidden" id="inner">
                    <nidget-element  class="menu-item" data-autoclose="true" id="menu-add-category">Category</nidget-element >
                    <nidget-element  class="menu-item" data-autoclose="true" id="menu-add-multiple-choice">Multiple Choice</nidget-element >
                </div>
                <div class="sub-menu-indicator">&#5125;</div>
            </div>
            <nidget-element class="menu-item" id="menu-remove-round">Remove Round</nidget-element>
            <nidget-element  class="menu-item" id="menu-home-screen">Home Screen</nidget-element >
            <nidget-element  class="menu-item" id="menu-value-plus">Increase Value</nidget-element >
            <nidget-element  class="menu-item" id="menu-value-minus">Decrease Value</nidget-element >
        </div>
    </div>

</div>

<div class="round-number" id="round-number">
    <img class="triangle-indicator" id="triangle-right" src="assets/images/right_triangle.png"/>
    <nidget-text class="text">Round 1</nidget-text>
    <img class="triangle-indicator" id="triangle-left" src="assets/images/left_triangle.png"/>
</div>

<question-pane id="question-pane" class="hidden" template-src="snippets/question-pane.html"></question-pane>
<game-board id="game-board" class="hidden" template-src="snippets/game-board.html"></game-board>
<multiple-choice-pane id="multiple-choice-pane" class="hidden" template-src="snippets/multiple-choice-pane.html"></multiple-choice-pane>

</body>
</html>
