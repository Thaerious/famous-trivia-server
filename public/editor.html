<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/editor.css">
    <script type="text/javascript" src="scripts/editor.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
</head>
<body>

<div class="top-bar" id="top-bar">
    <div class="game-name" id="game-name" contenteditable="true">Game Name</div>
    <div class="menu" id="menu">
        <img class="menu-icon" id="menu-icon" src="assets/images/menu.png"/>
        <div class="menu-area">
            <div class="menu-item" id="menu-add-round">Add Round</div>
            <div class="menu-item" id="menu-remove-round">Remove Round</div>
            <div class="menu-item" id="menu-home-screen">Home Screen</div>
        </div>
    </div>
</div>

<div class="round-number" id="round-number">Round 1</div>
<img class="triangle-indicator" id="triangle-right" src="assets/images/right_triangle.png"/>
<img class="triangle-indicator" id="triangle-left" src="assets/images/left_triangle.png"/>

<div id="text-question" class="hidden">
    <nidget-text class="text-contents" contenteditable="true"></nidget-text>
</div>

<div class="nav-button hidden" id="show-board">Board</div>
<div class="nav-button hidden" id="show-answer">Answer</div>
<div class="nav-button hidden" id="show-question">Question</div>

<div id="game-board-container">
    <game-board id="game-board">
        <div class="row">
            <div class="column" data-row="h" data-col="0">
                <nidget-text class="value" contenteditable="true"></nidget-text>
            </div>
            <div class="column" data-row="h" data-col="1">
                <nidget-text class="value" contenteditable="true"></nidget-text>
            </div>
            <div class="column" data-row="h" data-col="2">
                <nidget-text class="value" contenteditable="true"></nidget-text>
            </div>
            <div class="column" data-row="h" data-col="3">
                <nidget-text class="value" contenteditable="true"></nidget-text>
            </div>
            <div class="column" data-row="h" data-col="4">
                <nidget-text class="value" contenteditable="true"></nidget-text>
            </div>
            <div class="column" data-row="h" data-col="5">
                <nidget-text class="value" contenteditable="true"></nidget-text>
            </div>
        </div>
        <div class="row">
            <div class="column question" data-row="0" data-col="0">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="0" data-col="1">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="0" data-col="2">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="0" data-col="3">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="0" data-col="4">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="0" data-col="5">
                <nidget-text class="value"></nidget-text>
            </div>
        </div>
        <div class="row">
            <div class="column question" data-row="1" data-col="0">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="1" data-col="1">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="1" data-col="2">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="1" data-col="3">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="1" data-col="4">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="1" data-col="5">
                <nidget-text class="value"></nidget-text>
            </div>
        </div>
        <div class="row">
            <div class="column question" data-row="2" data-col="0">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="2" data-col="1">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="2" data-col="2">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="2" data-col="3">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="2" data-col="4">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="2" data-col="5">
                <nidget-text class="value"></nidget-text>
            </div>
        </div>
        <div class="row">
            <div class="column question" data-row="3" data-col="0">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="3" data-col="1">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="3" data-col="2">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="3" data-col="3">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="3" data-col="4">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="3" data-col="5">
                <nidget-text class="value"></nidget-text>
            </div>
        </div>
        <div class="row">
            <div class="column question" data-row="4" data-col="0">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="4" data-col="1">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="4" data-col="2">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="4" data-col="3">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="4" data-col="4">
                <nidget-text class="value"></nidget-text>
            </div>
            <div class="column question" data-row="4" data-col="5">
                <nidget-text class="value"></nidget-text>
            </div>
        </div>
    </game-board>
</div>

</body>
</html>
